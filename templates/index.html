{%extends 'base.html'%}
{%block title%}Rajat Home{%endblock title%}
{%block body%}
<style>
  .card {
    display:inline-block;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
  }
  
  .product-image {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 5px 0 0 5px;
  }
  
  .card-body {
    display: flex;
    width: 200px;
    height: 200px;
    flex-direction: column;
    padding: 20px;
  }
  .card-body p{
    
  }
  .card-title {
    font-size: 15px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .card-text {
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  .price {
    font-size: 20px;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 10px;
  }
  
  .btn-buy-now {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    
  }
  

</style>

<div class="container-fluid">
<p>{{context.a}}
  </p>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/ice0.jpg" class="d-block w-50 h-50 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/ice2.jpg" class="d-block w-50 h-50 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/ice1.jpg" class="d-block w-50 h-50 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/ice2.jpg" class="d-block w-50 h-50 mx-auto" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<br>
<br>
  <h2 class="my-2">Our Trending Product</h2>
  {% for item in products %}
  <div class="card">
    <img src={{item.url}} alt="Product Image" class="product-image">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text price">Rs {{item.price}}</p>
      <a href="{% url 'product_detail' item.pk %}"><button class="btn-buy-now">Buy Now</button></a>
    </div>
    
  </div>
  
   
  {% endfor %}
{%endblock body%}
